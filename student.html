<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login - CampusMate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bangers&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(
          -225deg,
          #5d9fff 0%,
          #b8dcff 48%,
          #6bbbff 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Header Styling */
      .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background-color: #ffffff;
        flex-wrap: wrap;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      .main-heading {
        font-size: 20px;
        margin: 0;
        text-align: center;
        line-height: 1;
      }

      .main-heading .campus {
        display: block;
        color: #3b77cc;
        font-family: "Bangers", cursive;
        font-size: 40px;
        margin: 0;
        padding: 0;
      }

      .main-heading .mate {
        display: block;
        color: #f9b13c;
        font-family: "Anton", sans-serif;
        font-size: 30px;
        line-height: 1;
        margin: 0;
        padding: 0;
        position: relative;
      }

      .main-heading .mate::after {
        content: "";
        display: block;
        width: 100px;
        height: 8px;
        background-color: #1d1d1d;
        margin: 0 auto;
      }

      .top-links {
        display: flex;
        gap: 20px;
      }

      .top-links a {
        text-decoration: none;
        color: #222831;
        font-weight: lighter;
      }

      .top-links a:hover {
        color: #fdb44b;
      }

      .page-title {
        font-family: "Bangers", cursive;
        font-size: 32px;
        color: #3b77cc;
        text-align: center;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        margin-top: 10px;
      }

      input,
      button {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1em;
        box-sizing: border-box;
      }

      button {
        background-color: #fdb44b;
        color: #222831;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #007bff;
        color: white;
      }

      .error,
      .success {
        text-align: center;
        font-size: 0.9em;
        margin-top: 10px;
      }

      .error {
        color: red;
      }

      .success {
        color: green;
      }

      #otpSection {
        display: none;
        margin-top: 20px;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding: 15px;
        background-color: white;
        color: black;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }

        .top-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="main-heading">
        <span class="campus">CAMPUS</span><span class="mate">MATE</span>
      </h1>
      <div class="top-links">
        <a href="welcome.html">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <!-- Page Title -->
    <h1 class="page-title">Student Login</h1>

    <!-- Login Container -->
    <div class="container">
      <input type="text" id="studentNumber" placeholder="Student Number" />
      <input type="email" id="email" placeholder="Email (@mycput.ac.za)" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginStudent()">Login</button>
      <p class="error" id="loginError"></p>

      <!-- OTP Section -->
      <div id="otpSection">
        <p class="success">OTP sent to your email. Enter it below:</p>
        <input type="text" id="otpInput" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
        <p class="error" id="otpError"></p>
        <p class="success" id="otpSuccess"></p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        sendEmailVerification,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDaujWitwtbnOTH2KbN6O6wcon91yE_gQ4",
        authDomain: "campusmate-e3d9e.firebaseapp.com",
        projectId: "campusmate-e3d9e",
        storageBucket: "campusmate-e3d9e.appspot.com",
        messagingSenderId: "491465655290",
        appId: "1:491465655290:web:0fc5214833a4a52bfe1a43",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      let generatedOTP = "";

      window.loginStudent = async () => {
        const studentNumber = document
          .getElementById("studentNumber")
          .value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const loginError = document.getElementById("loginError");

        loginError.textContent = "";

        if (!studentNumber || !email || !password) {
          loginError.textContent = "All fields are required.";
          return;
        }

        if (!email.endsWith("@mycput.ac.za")) {
          loginError.textContent = "Please use your @mycput.ac.za email.";
          return;
        }

        try {
          await signInWithEmailAndPassword(auth, email, password);

          // Generate and "send" OTP (demo purpose only)
          generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
          await sendEmailVerification(auth.currentUser);

          alert("Your OTP is: " + generatedOTP); // Replace this with real email logic

          document.getElementById("otpSection").style.display = "block";
        } catch (error) {
          loginError.textContent = error.message;
        }
      };

      window.verifyOTP = () => {
        const otpEntered = document.getElementById("otpInput").value.trim();
        const otpError = document.getElementById("otpError");
        const otpSuccess = document.getElementById("otpSuccess");

        otpError.textContent = "";
        otpSuccess.textContent = "";

        if (otpEntered === generatedOTP) {
          otpSuccess.textContent = "OTP verified successfully! ðŸŽ‰";
          setTimeout(() => {
            window.location.href = "student-dashboard.html";
          }, 2000);
        } else {
          otpError.textContent = "Invalid OTP. Try again.";
        }
      };
    </script>

    <footer>@2025 CampusMate Health Services</footer>
  </body>
</html>
