<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusMate</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f3f3f3;
      }

      /* HEADER */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #ffffff;
      }

      .main-heading {
        font-size: 32px;
        margin: 0;
        text-align: center;
        line-height: 1.2;
      }

      .main-heading .campus {
        display: block;
        color: #007bff;
      }

      .main-heading .mate {
        display: block;
        color: #fdb44b;
        text-decoration: underline;
        text-decoration-color: #fdb44b;
      }

      .top-links {
        display: flex;
        gap: 20px;
      }

      .top-links a {
        text-decoration: none;
        color: #222831;
        font-weight: bold;
      }

      .student-login-heading {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 24px;
        color: #222831;
        font-weight: bold;
      }

      .form-container {
        width: 400px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container form {
        display: flex;
        flex-direction: column;
      }

      .form-container label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-container input {
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-container button {
        padding: 12px;
        background-color: #fdb44b;
        color: #222831;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        width: 100%;
        transition: all 250ms ease-in-out;
      }
      button:hover {
        cursor: pointer;
        background-color: #007bff;
        color: #ffffff;
      }

      .form-heading {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        color: #222831;
      }

      .forgot-password {
        margin-top: 10px;
        text-align: center;
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
      }
      a {
        text-decoration: none;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        padding: 15px;
        background-color: white;
        color: black;
        font-size: 14px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      @media (max-width: 600px) {
        .header {
          flex-direction: column;
          align-items: center;
          gap: 10px;
        }
        .top-links {
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1 class="main-heading">
        <span class="campus">CAMPUS</span>
        <span class="mate">MATE</span>
      </h1>
      <div class="top-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <h2 class="student-login-heading">Staff Login</h2>

    <div class="form-container">
      <h2 class="form-heading">Welcome</h2>

      <form>
        <label for="email">Staff Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your staff email"
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <button type="submit">Login</button>

        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>

    <footer>@2025 CampusMate Health Services</footer>
  </body>
</html>
